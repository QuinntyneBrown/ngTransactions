<h1>Spend</h1>

<div class="filter-container">
    <input type="text" #filterBox id="filter-box" (keyup)="filter(filterBox.value)" placeholder="Filter by category" />
</div>

<div *ngFor="let transaction of transactions | textFilter: filterTerm" class="transaction">    
    <span class="category">
        {{ transaction.category }}
    </span>
    <span class="spend">
        {{ transaction.spend }}
    </span>
</div>
