<h1>Spend</h1>

<div class="filter-container">
    <input type="text" ng-model="$ctrl.filterInput" placeholder="Filter by category">
</div>
    
<div ng-repeat="transaction in $ctrl.transactions | filter: { category: $ctrl.filterInput }" class="transaction">
    <span class="category">
        {{ ::transaction.category }}
    </span>
    <span  class="spend">
        {{ ::transaction.spend }}
    </span>
</div>
