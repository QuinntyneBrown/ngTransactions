<div>
    <h1>Transactions</h1>

    Search by category: <input type="text" ng-model="$ctrl.searchInput">

    <div ng-repeat="transaction in $ctrl.transactions | filter:$ctrl.searchInput">
        <span>
            {{ transaction.category }}
        </span>
        <span>
            {{ transaction.spend }}
        </span>
    </div>
</div>
