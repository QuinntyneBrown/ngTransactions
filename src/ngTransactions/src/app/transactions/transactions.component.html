<div>
    <h1>Transactions</h1>

    <div class="search-container">
        <input type="text" ng-model="$ctrl.searchInput" placeholder="Search by category">
    </div>
    
    <div ng-repeat="transaction in $ctrl.transactions | filter:$ctrl.searchInput" class="transaction">
        <span class="category">
            {{ transaction.category }}
        </span>
        <span  class="spend">
            {{ transaction.spend }}
        </span>
    </div>
</div>
